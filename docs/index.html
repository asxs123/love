<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<meta charset="utf-8">
		<title>ZJL💕WMH</title>
		<meta name=”viewport” content=”width=device-width, initial-scale=1″ />
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: pink;
			}
			.box{
				width: 120px;
				height:  120px;
				background: #ff0000;
				/* 使盒子旋转45度, 并设置边距 */
				transform: rotate(45deg);
				margin: 200px auto 90px;
				animation: love 1s infinite;  /* 动画绑定 */
				box-shadow: 0 0 20px #ff5500;
			}
			/* 爱心形状绘制 */
			.box::before,
			.box::after{
				content: "";
				/* 给插入的盒子进行定位 */
				position: absolute;
				width: 120px;
				height: 120px;
				background: #ff0000;
				border-radius: 50%;
			}
			.box::before{
				left: -68px;
			}
			.box::after{
				top: -68px;
			}
			/* 两只WMH一样的猪 */
			.WMHIsPig .pig1,
			.pig2 {
				position: fixed;
				z-index: 99;
				width: 150px;
			}

			.WMHIsPig .pig1 {
				right: -10px;
				bottom: 0;
				transform: rotate(-25deg);
				animation: WMHPigRun1 2s infinite;
			}

			.WMHIsPig .pig2 {
				left: -30px;
				bottom: 0;
				transform: scaleX(-1) rotate(-90deg);
				animation: WMHPigRun2 5s infinite;
			}
			/* 动画绘制 */
			@keyframes WMHPigRun1 {
				0% {
					transform: scale(1) rotate(-25deg);
				}

				50% {
					transform: scale(1.4) rotate(-25deg);
				}

				100% {
					transform: scale(1) rotate(-25deg);
				}
			}

			@keyframes WMHPigRun2 {
				0% {
					bottom: 0;
				}

				50% {
					bottom: 10%;
				}

				100% {
					bottom: 0;
				}
			}
			
			@keyframes love{
				0%{
					transform: rotate(45deg)scale(0.85);
				}
				50%{
					transform: rotate(45deg)scale(1);
				}
				100%{
					transform: rotate(45deg)scale(0.85);
				}
			}
			p{
				text-align: center;
				font-size: 50px;
				font-weight: 520;
				color: #ff0095;
			}
			
		</style>
	</head>
	<body>
		<!-- 两只WMH一样的猪 -->
		<div class="WMHIsPig">
			<img src="./images/pig1.gif" alt="pig1" class="pig1">
			<img src="./images/pig2.gif" alt="pig2" class="pig2">
		</div>
		<div class="box"></div>
		<p id="h2"></p>
		<script>
			var h = document.getElementById(h2);//调取html中的输出对象
			//计时器方法一
			timeDifference(`2022/11/25 19:25:00`, `2023/01/23 15:40:00`, ``, ``, h2);//此处先调用一次防止出现刷页面后没有内容
			// timeDifference2(`2023/01/23 15:40:00`, ``, h2);//此处先调用一次防止出现刷页面后没有内容
			function a() {
				timeDifference(`2022/11/25 19:25:00`, `2023/01/23 15:40:00`, ``, ``, h2);
				// timeDifference2(`2023/01/23 15:40:00`, ``, h2);
			}//设置好时间差函数的调用参数,封装函数便于定时器调用
			setInterval(a, 1000);//定时器设置每1000毫秒即1s执行一次a函数
 
 
 
			//@function 根据目标时间在当前时间的前后分别返回`距离XXX已过去XX天XX小时XX分XX秒`或`距离XXXX还有:XX天XX小时XX分XX秒`
			//@param  endT为目标时间,需按照字符串格式输入;endName为目标时间的名字,默认为`目标时间`;obj为在网页内的输出对象.
			//@return  true表示为目标时间为过去,false表示目标时间为未来
 
			function timeDifference(endT, endT2, endName = `2022/11/25`, endName2 = `2023/01/23`, obj) {
				var startTime = new Date().getTime();//引入当前时间戳
				var endTime = new Date(endT).getTime();//引入结束目标时间戳
				var endTime2 = new Date(endT2).getTime();//引入结束目标2时间戳

				var secondDif = parseInt((endTime - startTime) / 1000);//计算真实时间差,单位s/秒
				var secondDif2 = parseInt((endTime2 - startTime) / 1000);//计算真实时间差,单位s/秒
				var secondDifference = -secondDif;//定义时间差为正
				var secondDifference2 = -secondDif2;//定义时间差为正

				var day = parseInt(secondDifference / 24 / 60 / 60);//计算出天数取整
				var hour = parseInt(secondDifference / 60 / 60) % 24;//计算出总小时数去掉达到一天24h的部分
				var minute = parseInt(secondDifference / 60) % 60;//计算出总分钟数去掉达到一小时60分钟的部分
				var second = secondDifference % 60;//总秒数去掉达到一分钟60秒的部分

				var day2 = parseInt(secondDifference2 / 24 / 60 / 60);//计算出天数取整
				var hour2 = parseInt(secondDifference2 / 60 / 60) % 24;//计算出总小时数去掉达到一天24h的部分
				var minute2 = parseInt(secondDifference2 / 60) % 60;//计算出总分钟数去掉达到一小时60分钟的部分
				var second2 = secondDifference2 % 60;//总秒数去掉达到一分钟60秒的部分

				obj.innerHTML = `ZJL&&WMH<br>
								我们认识已经${endName}<br>
								<span>${day < 10 ? '0' + day : day} 天 ${hour < 10 ? '0' + hour : hour} 小时 ${minute < 10 ? '0' + minute : minute} 分钟 ${second < 10 ? '0' + second : second} 秒</span><br>
								<br>我们相爱💕已经${endName2}<br>
								<span>${day2 < 10 ? '0' + day2 : day2} 天 ${hour2 < 10 ? '0' + hour2 : hour2} 小时 ${minute2 < 10 ? '0' + minute2 : minute2} 分钟 ${second2 < 10 ? '0' + second2 : second2} 秒</span>`
				return false;
 
			}

		</script>

		<!-- require APlayer -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
		<script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
		<!-- require MetingJS -->
		<script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>

		<meting-js
			server="netease"
			type="playlist"
			id="60198">
			fixed="true" 
			autoplay="true"
			loop="all"
			order="random"
			preload="auto"
			list-folded="ture"
			list-max-height="500px">
		</meting-js>
	</body>
</html>
